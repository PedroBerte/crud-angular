<div class="bg-white flex flex-col rounded-md px-4 py-4">
  <div class="flex items-center justify-center py-4">
    <p class="text-3xl font-semibold">Cadastro de Games</p>
  </div>
  <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
    <div class="flex gap-3 flex-col">
      <app-input-control
        label="Nome"
        placeholder="Digite o nome do jogo"
        control="name"
        type="text"
        [form]="gameForm"
        invalidError="aaa"
      ></app-input-control>
      <app-input-control
        label="Preço"
        placeholder="Digite o preço do jogo"
        control="price"
        type="number"
        [form]="gameForm"
      ></app-input-control>
      <app-input-control
        label="Categoria"
        placeholder="Digite a categoria do jogo"
        control="category"
        type="text"
        [form]="gameForm"
      ></app-input-control>
      <app-input-control
        label="Descrição"
        placeholder="Digite uma descrição do jogo"
        control="description"
        type="text"
        [form]="gameForm"
      ></app-input-control>
    </div>
    <button
      type="submit"
      class="px-3 py-2 bg-green-500 text-white rounded-md mt-3"
    >
      Salvar
    </button>
  </form>
  <table class="table-auto">
    <thead>
      <tr>
        <th class="px-4 py-2">Nome</th>
        <th class="px-4 py-2">Preço</th>
        <th class="px-4 py-2">Categoria</th>
        <th class="px-4 py-2">Descrição</th>
        <th class="px-4 py-2">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of games">
        <td class="border px-4 py-2">{{ game.name }}</td>
        <td class="border px-4 py-2">{{ game.price }}</td>
        <td class="border px-4 py-2">{{ game.category }}</td>
        <td class="border px-4 py-2">{{ game.description }}</td>
        <td class="border px-4 py-2 flex gap-2">
          <button
            class="px-2 py-2 bg-blue-800 rounded-md"
            (click)="onEditPress(game)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="#fff"
              viewBox="0 0 256 256"
            >
              <path
                d="M229.66,58.34l-32-32a8,8,0,0,0-11.32,0l-96,96A8,8,0,0,0,88,128v32a8,8,0,0,0,8,8h32a8,8,0,0,0,5.66-2.34l96-96A8,8,0,0,0,229.66,58.34ZM124.69,152H104V131.31l64-64L188.69,88ZM200,76.69,179.31,56,192,43.31,212.69,64ZM224,128v80a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V48A16,16,0,0,1,48,32h80a8,8,0,0,1,0,16H48V208H208V128a8,8,0,0,1,16,0Z"
              ></path>
            </svg>
          </button>
          <button
            class="px-2 py-2 bg-red-600 rounded-md"
            (click)="onDelete(game.id)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="#fff"
              viewBox="0 0 256 256"
            >
              <path
                d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z"
              ></path>
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
